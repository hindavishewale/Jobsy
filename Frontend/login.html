<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="loginPageTitle">Login - Jobsy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .logo {
            font-size: 2rem;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: float 3s ease-in-out infinite;
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: shimmer 2s infinite;
        }

        .logo img {
            height: 50px;
            width: auto;
            filter: drop-shadow(0 0 15px rgba(8, 7, 4, 0.6)) drop-shadow(0 0 25px rgba(255, 255, 255, 0.4));
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes sparkle {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(167, 166, 160, 0.6)) drop-shadow(0 0 25px rgba(255, 255, 255, 0.4)); }
            50% { filter: drop-shadow(0 0 25px rgb(143, 142, 133)) drop-shadow(0 0 35px rgba(255, 255, 255, 0.8)); }
        }

        .login-container {
            min-height: calc(105vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('Images/Background.jpeg') no-repeat center center;
            background-size: cover;
            padding: 20px;
            position: relative
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(8, 40, 244, 0.3);
            z-index: 0
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(19, 51, 231, 0.3);
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2)
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(41, 121, 234, 0.3);
        }

        .login-card label {
            display: block;
            margin-bottom: 20px
        }

        .login-card label span {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333
        }

        .login-card input,
        .login-card select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1rem;
            background: #fff;
            color: #333
        }

        .login-card input::placeholder {
            color: #999
        }

        .login-card button {
            width: 100%;
            padding: 12px;
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px
        }

        .login-card button:hover {
            background: #4f46e5
        }

        .form-switch {
            text-align: center;
            margin-top: 20px;
            color: #666
        }

        .form-switch a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500
        }

        .form-switch a:hover {
            text-decoration: underline
        }
    </style>
</head>

<body>
    <div id="mainOverlay" class="overlay"></div>
    <header>
        <div class="header-container">
            
            <a href="index.html" class="logo">
                <img src="Images/logo.png" alt="Logo">
                Jobsy
            </a>
            <div class="menu-toggle" onclick="document.querySelector('nav').classList.toggle('active');document.getElementById('mainOverlay').classList.toggle('active')">☰</div>
            <nav>
                <a href="index.html#home" data-i18n="homeLink">Home</a>
                <a href="index.html#about" data-i18n="aboutLink">About Us</a>
                <a href="index.html#services" data-i18n="serviceLink">Services</a>
            </nav>
            <div class="right-section">
                <select id="language" class="lang-select">
                    <option value="en">English</option>
                    <option value="hi">हिन्दी</option>
                    <option value="mr">मराठी</option>
                </select>
            </div>
        </div>
    </header>

    <div class="login-container">
        <div class="login-card">
            <h2 data-i18n="loginHeading">Login</h2>
            <form id="loginForm">
                <label>
                    <span data-i18n="roleLabel">Role</span>
                    <select id="role">
                        <option value="candidate" data-i18n="candidate">Candidate</option>
                        <option value="company" data-i18n="company">Company</option>
                        <option value="government" data-i18n="government">Government</option>
                    </select>
                </label>

                <label>
                    <span data-i18n="idLabel">Email or Mobile</span>
                    <input type="text" id="email" data-i18n="emailMobilePlaceholder"
                        placeholder="Enter email or mobile" required>
                </label>

                <label>
                    <span data-i18n="passwordLabel">Password</span>
                    <input type="password" id="password" data-i18n="passwordPlaceholder"
                        placeholder="Enter password" required>
                </label>

                <button type="submit" data-i18n="loginBtn">Login</button>
            </form>

            <div class="form-switch">
                <p><span data-i18n="noAccountText">Don't have an account?</span>
                    <a href="register.html" data-i18n="registerHereLink">Register here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";

        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("loginForm");
            const roleSelect = document.getElementById("role");

            if (loginForm) {
                loginForm.addEventListener("submit", async (e) => {
                    e.preventDefault();

                    const role = roleSelect.value;
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;

                    try {
                        const response = await fetch("http://localhost:3400/api/signin", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ email: email, password: password, role: role }),
                            credentials: "include"
                        });

                        const data = await response.json();
                        console.log("Login response:", data);

                        if (data.success) {
                            if (data.role === "candidate") {
                                window.location.href = "candidate.html";
                            } else if (data.role === "company") {
                                window.location.href = "company.html";
                            } else if (data.role === "government") {
                                window.location.href = "government.html";
                            } else {
                                alert("Unknown role, cannot redirect");
                            }
                        } else {
                            alert(data.message || "Login failed. Please check credentials.");
                        }
                    } catch (error) {
                        console.error("Login error:", error);
                        alert("Error connecting to server. Please try again later.");
                    }
                });
            }
        });
    </script>
</body>
</html>
